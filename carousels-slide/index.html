<!DOCTYPE html>
<html> 
    <head>
        <title>Carousels</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/global.js"></script>
    </head>
    <body>
        <section id="carousel-container">
            <ul id="carousel-list">
                <li class="carousel-slide">
                    <img src="images/kitten.jpg" alt="A tiny kitten"/>
                </li>
                <li class="carousel-slide">
                    <img src="images/bird.jpg" alt="A bird of some kind"/>
                </li>
                <li class="carousel-slide">
                    <img src="images/chipmunk.jpg" alt="A chipmunk"/>
                </li>
                <li class="carousel-slide">
                    <img src="images/lemur.jpg" alt="A lemur"/>
                </li>
                <li class="carousel-slide">
                    <img src="images/hedgehog.jpg" alt="A hedgehog"/>
                </li>
            </ul>
        </section>

        <section id="carousel-controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </section>
  
    </body>
</html>
